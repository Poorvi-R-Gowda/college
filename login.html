<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LoginAdmin</title>
<style>
body {
  background-image: url('https://i.pinimg.com/originals/de/df/2a/dedf2a28629d3b144884a23c07238298.gif');
    font-family: Arial, sans-serif; /* Font family */
    background-repeat: no-repeat; /* Prevent image from repeating */
    background-size: 98% 80%; /* Cover the entire background */
    background-position: center; 
}

.center-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Full viewport height */
}
.navbar {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
}

.nav-item {
    color: lightblue;
    font-size: 18px;
    margin: 0 95px;
    text-decoration: none;
    transition: color 0.3s;
}

.nav-item:hover {
    color: white;
}
.login-box {
    background-color: rgba(56, 56, 55, 0.1); /* Light white background with transparency */
    backdrop-filter: blur(5px); /* Blur effect */
    border-radius: 0px; /* Rounded corners for the login box */
    padding: 82px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Optional: Add a subtle shadow for depth */
    width: 400px; /* Adjust the width as needed */
    margin: 0 auto; /* Center the login box horizontally */
}



h1 {
    text-align: center;
    color: #333; /* Dark text color */
}

form {
    text-align: left; /* Align form elements to the left */
}

table {
    width: 100%;
}

td {
    padding: 10px;
}

input[type="text"],
input[type="password"],
input[type="submit"],
input[type="reset"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #FFA500; /* Blue button color */
    color: white;
    cursor: pointer;
}

input[type="reset"] {
    background-color: #DC3545; /* Red button color */
    color: white;
    cursor: pointer;
}

.button-link {
    display: inline-block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    background-color: #FFA500; /* Orange button color */
    color: white;
    text-align: center;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.button-link:hover {
    background-color: #e69500; /* Darker orange on hover */
}

</style>
</head>
<body>
<div class="navbar">
    <a href="#" class="nav-item">Home</a>
    <a href="#" class="nav-item">Login as Admin</a>
    <a href="#" class="nav-item">Register as Admin</a>
    <a href="#" class="nav-item">About Us</a>
    <a href="#" class="nav-item">Contact Us</a>
</div>
<div class="center-container">
    <div class="login-box">
        <h1 style="color: #ffffff;">Admin Login</h1>
        <form action="ALoginServlet" method="post">
            <table>
                <tr>
                    <td style="color: #ffffff;">Enter name:</td>
                    <td><input type="text" name="txtName" required></td>
                </tr>
                <tr>
                    <td style="color: #ffffff;">Enter password:</td>
                    <td>
                        <input type="password" id="password" name="txtPwd" required>
                        <input type="checkbox" id="showPassword"> Show Password
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <a href="last.html" class="button-link">Login</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
